description: Librería de <span>Python</span> para reducir el tiempo utilizado con el "boilerplate" de un proyecto. Simplifica la creación incremental de la estructura de un proyecto, para que el desarrollador pueda decidir cuando utilizar ciertas partes de una plantilla.
